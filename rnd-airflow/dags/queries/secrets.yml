dbconn:
  host: "{{var.value.RDS_HOST}}"
  dbname: "{{var.value.RDS_DBNAME}}"
  port: "{{var.value.RDS_PORT}}"
  user: "{{var.value.RDS_USER}}"
  password: "{{var.value.RDS_PASSWORD}}"
dump-conn:
  aws_access_key_id: "{{var.value.DUMP_AWS_ACCESS_KEY_ID}}"
  aws_secret_access_key: "{{var.value.DUMP_AWS_SECRET_ACCESS_KEY}}"
  aws_default_region: "us-east-1"
  aws_default_output: "json"
remote-conn:
  aws_access_key_id: "{{var.value.RND_AWS_ACCESS_KEY_ID}}"
  aws_secret_access_key: "{{var.value.RND_AWS_SECRET_ACCESS_KEY}}"
  aws_default_region: "us-east-2"
  aws_default_output: "json"
